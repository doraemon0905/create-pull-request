name: ğŸ” CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security audits on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

# Cancel previous runs when a new commit is pushed to the same branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Validate code quality on all pushes and PRs
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]  # Test multiple Node.js versions
    
    steps:
      - name: Check if run was cancelled
        run: |
          echo "ğŸ” CI Run Information:"
          echo "Workflow: ${{ github.workflow }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"
          echo ""
          echo "âœ… This run is proceeding (previous runs cancelled if any)"
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            lib
            *.tsbuildinfo
          key: build-${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('src/**/*', 'tsconfig.json') }}
          restore-keys: |
            build-${{ runner.os }}-node${{ matrix.node-version }}-
            build-${{ runner.os }}-
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Check package integrity
        run: |
          # Verify package-lock.json is in sync
          npm ci --dry-run
          
          # Check for security issues in dependencies
          npm audit --audit-level=moderate
        continue-on-error: ${{ matrix.node-version != 20 }}  # Only fail on primary version
      
      - name: ğŸ“ Run ESLint
        run: npm run lint
      
      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build
      
      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage --watchAll=false
      
      - name: ğŸ“Š Upload coverage artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30
      
      - name: ğŸ“Š Check build artifacts
        run: |
          echo "ğŸ” Checking build artifacts..."
          
          # Verify main entry point exists
          if [ ! -f "lib/index.js" ]; then
            echo "âŒ Main entry point missing!"
            exit 1
          fi
          
          # Verify CLI binary exists and is executable
          if [ ! -f "bin/create-pr" ]; then
            echo "âŒ CLI binary missing!"
            exit 1
          fi
          
          if [ ! -x "bin/create-pr" ]; then
            echo "âŒ CLI binary not executable!"
            exit 1
          fi
          
          # Check TypeScript declarations
          if [ ! -f "lib/index.d.ts" ]; then
            echo "âŒ TypeScript declarations missing!"
            exit 1
          fi
          
          echo "âœ… All build artifacts present and valid"
      
      - name: ğŸ” Package validation
        run: |
          echo "ğŸ” Validating package.json..."
          
          # Check required fields
          node -e "
            const pkg = require('./package.json');
            const required = ['name', 'version', 'description', 'main', 'bin', 'license'];
            const missing = required.filter(field => !pkg[field]);
            if (missing.length > 0) {
              console.error('âŒ Missing required fields:', missing.join(', '));
              process.exit(1);
            }
            console.log('âœ… All required package.json fields present');
          "
          
          # Validate semantic versioning
          node -e "
            const pkg = require('./package.json');
            const semverRegex = /^\\d+\\.\\d+\\.\\d+/;
            if (!semverRegex.test(pkg.version)) {
              console.error('âŒ Invalid version format:', pkg.version);
              process.exit(1);
            }
            console.log('âœ… Version format valid:', pkg.version);
          "
      
      - name: ğŸ§ª Test CLI functionality (smoke test)
        run: |
          echo "ğŸ§ª Testing CLI functionality..."
          
          # Make binary executable (in case git doesn't preserve it)
          chmod +x bin/create-pr
          
          # Test help command
          node bin/create-pr --help > /dev/null
          if [ $? -eq 0 ]; then
            echo "âœ… CLI help command works"
          else
            echo "âŒ CLI help command failed"
            exit 1
          fi
          
          # Test config command
          node bin/create-pr config > /dev/null
          if [ $? -eq 0 ]; then
            echo "âœ… CLI config command works"
          else
            echo "âŒ CLI config command failed"
            exit 1
          fi
      
      - name: ğŸ“¦ Test packaging
        if: matrix.node-version == 20  # Only test on primary version
        run: |
          echo "ğŸ“¦ Testing npm pack..."
          
          # Create pack output in temp location
          PACK_OUTPUT=$(mktemp)
          npm pack --dry-run > "$PACK_OUTPUT" 2>&1
          
          echo "ğŸ“‹ Package contents:"
          cat "$PACK_OUTPUT"
          echo ""
          
          # Check if essential files are included
          if ! grep -q "lib/" "$PACK_OUTPUT"; then
            echo "âŒ Build artifacts not included in package"
            cat "$PACK_OUTPUT"
            exit 1
          fi
          
          if ! grep -q "bin/" "$PACK_OUTPUT"; then
            echo "âŒ CLI binary not included in package"
            cat "$PACK_OUTPUT"
            exit 1
          fi
          
          if ! grep -q "README.md" "$PACK_OUTPUT"; then
            echo "âŒ README not included in package"
            cat "$PACK_OUTPUT"
            exit 1
          fi
          
          echo "âœ… Package contents validated"
          
          # Check package size
          TARBALL=$(npm pack --silent)
          PACKAGE_SIZE=$(ls -la "$TARBALL" | awk '{print $5}')
          echo "ğŸ“¦ Package size: $PACKAGE_SIZE bytes"
          
          # Clean up tarball
          rm -f "$TARBALL"
          rm -f "$PACK_OUTPUT"
          
          # Warn if package is too large (>5MB)
          if [ "$PACKAGE_SIZE" -gt 5242880 ]; then
            echo "âš ï¸ Package size is quite large (>5MB)"
          fi

  # Security and dependency checks
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Check if run was cancelled
        run: |
          echo "ğŸ” Security Job - CI Run Information:"
          echo "Workflow: ${{ github.workflow }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"
          echo ""
          echo "âœ… Security job proceeding (previous runs cancelled if any)"
      
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Cache security tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            /tmp/license-checker-*
            audit-report.json
          key: security-tools-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            security-tools-${{ runner.os }}-
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”’ Security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate
          
          # Generate audit report
          npm audit --json > audit-report.json || true
          
          # Check for high/critical issues
          HIGH_ISSUES=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_ISSUES=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          
          echo "Security summary:"
          echo "  High issues: $HIGH_ISSUES"
          echo "  Critical issues: $CRITICAL_ISSUES"
          
          if [ "$CRITICAL_ISSUES" -gt 0 ]; then
            echo "âŒ Critical security issues found!"
            exit 1
          elif [ "$HIGH_ISSUES" -gt 0 ]; then
            echo "âš ï¸ High security issues found - review recommended"
          else
            echo "âœ… No high or critical security issues"
          fi
      
      - name: ğŸ” License check
        run: |
          echo "ğŸ” Checking dependency licenses..."
          # This requires license-checker to be installed
          npx license-checker --summary || echo "License check skipped - license-checker not available"

  # Code quality analysis
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Cache analysis results
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .eslintcache
            coverage
          key: code-quality-${{ runner.os }}-${{ hashFiles('src/**/*', '.eslintrc.*', 'tsconfig.json') }}
          restore-keys: |
            code-quality-${{ runner.os }}-
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ“Š Code complexity analysis
        run: |
          echo "ğŸ“Š Analyzing code complexity..."
          
          # Simple complexity check using find and wc
          TOTAL_LINES=$(find src -name "*.ts" -exec wc -l {} + | tail -1 | awk '{print $1}')
          FILE_COUNT=$(find src -name "*.ts" | wc -l)
          
          if [ "$FILE_COUNT" -gt 0 ]; then
            AVG_LINES=$((TOTAL_LINES / FILE_COUNT))
            echo "ğŸ“ˆ Code statistics:"
            echo "   Total files: $FILE_COUNT"
            echo "   Total lines: $TOTAL_LINES"
            echo "   Average lines per file: $AVG_LINES"
            
            if [ "$AVG_LINES" -gt 300 ]; then
              echo "âš ï¸ Average file size is quite large - consider refactoring"
            else
              echo "âœ… File sizes look reasonable"
            fi
          fi
      
      - name: ğŸ” Dead code detection
        run: |
          echo "ğŸ” Checking for potential dead code..."
          
          # Check for TODO/FIXME comments
          TODO_COUNT=$(find src -name "*.ts" -exec grep -l "TODO\|FIXME\|XXX" {} + | wc -l)
          if [ "$TODO_COUNT" -gt 0 ]; then
            echo "ğŸ“ Found $TODO_COUNT files with TODO/FIXME comments"
            find src -name "*.ts" -exec grep -Hn "TODO\|FIXME\|XXX" {} +
          else
            echo "âœ… No TODO/FIXME comments found"
          fi

  # Compatibility testing
  compatibility:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20]
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Cache compatibility build
        uses: actions/cache@v4
        with:
          path: |
            lib
            *.tsbuildinfo
            ~/.npm
          key: compat-build-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('src/**/*', 'tsconfig.json', 'package-lock.json') }}
          restore-keys: |
            compat-build-${{ runner.os }}-${{ matrix.node-version }}-
            compat-build-${{ runner.os }}-
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
      
      - name: ğŸ§ª Test CLI on ${{ matrix.os }}
        shell: bash
        run: |
          echo "ğŸ§ª Testing CLI functionality on ${{ matrix.os }}..."
          
          # Test help command
          node bin/create-pr --help
          
          # Test config command
          node bin/create-pr config
          
          echo "âœ… CLI works on ${{ matrix.os }}"

  # Report results
  report:
    runs-on: ubuntu-latest
    needs: [validate, security, code-quality, compatibility]
    if: always()
    
    steps:
      - name: ğŸ“Š CI Summary
        run: |
          echo "ğŸ“Š CI/CD Pipeline Summary"
          echo "========================"
          echo "Validation: ${{ needs.validate.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Compatibility: ${{ needs.compatibility.result }}"
          echo ""
          
          if [[ "${{ needs.validate.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" && 
                "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.compatibility.result }}" == "success" ]]; then
            echo "âœ… All checks passed! Ready for release."
          else
            echo "âŒ Some checks failed. Review the results above."
          fi

  # Trigger SonarCloud analysis when all CI jobs pass
  trigger-sonarcloud:
    runs-on: ubuntu-latest
    needs: [validate, security, code-quality, compatibility, report]
    if: |
      needs.validate.result == 'success' && 
      needs.security.result == 'success' && 
      needs.code-quality.result == 'success' && 
      needs.compatibility.result == 'success' &&
      needs.report.result == 'success'
    
    permissions:
      actions: write
      contents: read
    
    steps:
      - name: ğŸš€ Trigger SonarCloud Analysis
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const ref = context.ref;
            const branchName = context.ref.replace('refs/heads/', '').replace('refs/pull/', '').replace('/merge', '');
            
            console.log(`ğŸš€ Triggering SonarCloud analysis for ${owner}/${repo}@${branchName}`);
            console.log(`ğŸ“Š All CI jobs completed successfully, including report job`);
            console.log(`ğŸ” Original ref: ${ref}, Branch name: ${branchName}`);
            
             // Method 3: Direct API call using fetch (similar to curl command)
                console.log('ğŸ” Attempting direct API call to workflow file...');
                console.log('ğŸ”‘ Using GH_TOKEN from secrets');
                const apiResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/sonarcloud.yml/dispatches`, {
                  method: 'POST',
                  headers: {
                    'Accept': 'application/vnd.github+json',
                    'Authorization': `Bearer ${{ secrets.GH_TOKEN }}`,
                    'X-GitHub-Api-Version': '2022-11-28'
                  },
                  body: JSON.stringify({
                    ref: branchName,
                    inputs: {
                      triggered_by: 'ci-pipeline',
                      ci_run_id: context.runId
                    }
                  })
                });
                
                if (apiResponse.ok) {
                  console.log('âœ… Direct API call successful');
                  console.log(`ğŸ“‹ Response status: ${apiResponse.status}`);
                } else {
                  const errorText = await apiResponse.text();
                  console.log(`âŒ Direct API call failed: ${apiResponse.status} - ${errorText}`);
                  throw new Error(`All trigger methods failed. Last error: ${apiResponse.status}`);
                }
